apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: nfs-fio
spec:
  parallelism: 3
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nfs-fio
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nfs-fio
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /token/bin/fio.sh
        - /mnt/nfs
        - "1"
        - rw
        image: sdeoras/token
        imagePullPolicy: IfNotPresent
        name: nfs-fio
        resources: {}
        volumeMounts:
        - mountPath: /mnt/nfs
          name: gcp-volume
          readOnly: false
      restartPolicy: Never
      volumes:
      - name: gcp-volume
        persistentVolumeClaim:
          claimName: gcp-nfs-pvc
          readOnly: false
